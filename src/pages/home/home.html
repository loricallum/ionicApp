<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  <h3>Welcome inside, {{username}}!</h3>
  Your Email is: {{email}}
</ion-content>

<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content>
  <div class="movie" *ngFor="let film of films"
        (tap)="viewFilmDetail(film)"
        [ngStyle]="{'background': getCover(film.episode_id) }">
    <div class="title">
      <h1 class="secondary-font">{{ film.title }}</h1>
    </div>
    <div class="episode">
      <span>{{ film.episode_id | romanize }}</span>
    </div>
  </div>
</ion-content>
