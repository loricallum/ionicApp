<ion-header>

  <ion-navbar>
    <ion-title>Star Wars - details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>

    <ion-item>
      <h2>{{people.name}}</h2>
    </ion-item>


    <ion-row>
      <ion-col text-center>
        Birth year:
      </ion-col>
      <ion-col>
        {{people.birth_year}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        Eye color:
      </ion-col>
      <ion-col>
        {{people.eye}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        Gender:
      </ion-col>
      <ion-col>
        {{people.gender}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        Hair color:
      </ion-col>
      <ion-col>
        {{people.hair_color}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        Height:
      </ion-col>
      <ion-col>
        {{people.height}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        Mass:
      </ion-col>
      <ion-col>
        {{people.mass}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        Skin color:
      </ion-col>
      <ion-col>
        {{people.skin_color}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        Homeworld:
      </ion-col>
      <ion-col>
        {{people.homeworld}}
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col text-center>
        Films:
      </ion-col>
      <ion-col>
        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        Species:
      </ion-col>
      <ion-col>
        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        Starships:
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>

    
    

  </ion-card>

</ion-content>
